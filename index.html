<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIWENTIAA - 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #1b263b, #0d1b2a);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 72, 255, 0.3);
            backdrop-filter: blur(12px);
            max-width: 90%;
            width: 700px;
            border: 1px solid rgba(255, 0, 192, 0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #0048FF;
            text-shadow: 0 0 15px #00FFFF, 0 0 5px #0048FF;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2em;
            color: #FF00C0;
            text-shadow: 0 0 10px #C71585;
            margin-bottom: 20px;
        }
        .event-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .event {
            background: linear-gradient(90deg, #1b263b, #2a3b5a);
            padding: 12px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        .event a {
            text-decoration: none;
            color: #00FFFF; /* Cyan for a futuristic pop */
            font-size: 1em;
            display: block;
            text-shadow: 0 0 5px #00FFFF;
        }
        .event:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 0, 192, 0.7), 0 0 10px #0048FF;
            animation: pulse 1.5s infinite;
        }
        /* Cooler hover animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #0048FF, 0 0 10px #FF00C0; }
            50% { box-shadow: 0 0 20px #00FFFF, 0 0 30px #C71585; }
            100% { box-shadow: 0 0 5px #0048FF, 0 0 10px #FF00C0; }
        }
        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1em;
            }
            .event a {
                font-size: 0.9em;
                padding: 10px;
            }
            .event:hover {
                animation: none; /* No animation on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIWENTIAA - 2025</h1>
        <h2>Freshman Engineering Department</h2>
        <div class="event-list">
            <div class="event">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdfrcXcGVR_1nRR4WQU5HAa_88-z1pEfmux9b615M1oP-IY8w/viewform?usp=preview">Blind Coding</a>
            </div>
            <div class="event">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfFJoY5N-V-eTQhqORMH5bYloh65vSXrCt0kxW_I4aJ_pE6ZQ/viewform">Rapid Prototyping</a>
            </div>
            <div class="event">
                <a href="https://docs.google.com/forms/d/1CEvkgczL7aN_WuVeabDYiECVeStHMKT6eHRzLkzkkLA/viewform">Techno Maze Ladder Challenge</a>
            </div>
            <div class="event">
                <a href="https://qrfy.io/S_DDlzDCpF">The Quizzard of OZ</a>
            </div>
            <div class="event">
                <a href="https://forms.gle/fgz92iEp1uFEwx3c7">Once Upon a Cosplay</a>
            </div>
        </div>
    </div>
</body>
</html>
